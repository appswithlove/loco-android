buildscript {
    ext {
        kotlin_version = '1.6.10'
        compose_version = '1.2.0-alpha07'
    }
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.19.0'
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        //classpath "com.appswithlove.loco:loco:0.2.6"

        // to test with local version,
        // you need to build :lib first, and then include this dependency instead of the one above.
        classpath fileTree(include: ['*.jar'], dir: 'lib/build/libs')
    }
}

plugins {
    id 'maven-publish'
    id 'com.github.kt3k.coveralls' version '2.4.0'
    id 'signing'
    id 'com.android.application' version '7.1.3' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id 'org.jetbrains.kotlin.jvm' version "$kotlin_version" apply false
}